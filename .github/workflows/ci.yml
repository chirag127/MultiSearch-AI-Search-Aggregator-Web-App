name: MultiSearch Web App CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Biome Linter
        run: npm run lint # Assuming 'lint' script configured for Biome

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests (Vitest)
        run: npm run test:unit # Assuming 'test:unit' script for Vitest

      - name: Run E2E Tests (Playwright)
        run: npm run test:e2e # Assuming 'test:e2e' script for Playwright

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test] # Ensure linting and tests pass before building
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Web Application
        run: npm run build # Assuming 'build' script for Vite or similar

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: multisearch-web-app-build
          path: dist # Assuming 'dist' as the build output directory
          retention-days: 7
